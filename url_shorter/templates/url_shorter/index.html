<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        {% load static  %}
        <link rel="stylesheet" href="{% static 'url_shorter/css/bootstrap.min.css'  %}" /> 
        <link rel="stylesheet" href="{% static 'url_shorter/css/style.css' %}" />
        <title>Url Minifier | Home</title>
    </head>
    <body>
	    <div class="page-wrap d-flex flex-row align-items-center outer_container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <span class="display-1 d-block">Url Minifier</span>
                        <div class="mb-4 lead">Enter link and get your link shorten</div>
                        <form method="POST" action="/submission/">
                            {% csrf_token %}

						<div class="form-group">
							<label>Enter Url</label>
							<input type="text" class="form-control" placeholder="Paste link">
						</div>
						  <button type="submit" class="btn btn-primary">Minify</button>
                        </form>
							<!-- Output of shortened link -->
							<div class="col-sm-10 url_output">
								<input type="text" id="output" class="form-control" readonly>
							</div>
                    </div>
                </div>
            </div>
	    </div>
    </body>
    <script src="{% static 'url_shorter/js/script.js' %}"></script>
</html>
